<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input[type="file"], input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assignment Submission</h1>
    <form id="assignment-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="assignment">Upload Your Assignment (PDF or DOC):</label>
      <input type="file" id="assignment" name="assignment" accept=".pdf, .doc, .docx" required>

      <label for="comments">Additional Comments (optional):</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit Assignment</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('assignment-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const fileInput = document.getElementById('assignment');
      const file = fileInput.files[0];

      if (!file) {
        message.textContent = 'Please upload a file.';
        return;
      }

      // Simple confirmation
      message.textContent = `Thank you, ${name}. Your assignment "${file.name}" has been submitted.`;
    });
  </script>
</body>
</html>
